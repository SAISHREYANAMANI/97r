<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.grd{
   
    display:grid;
    grid-template-columns: auto auto auto auto auto auto;
    gap:10px;
    margin: auto;
    background-color:navajowhite;
    padding:30px;
}
.items{
    border:1px solid;
    padding:90px;
    border-radius: 32px;
}
.item1{
    background-image: url(https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20200604131507/Fire-lilies.jpg);
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end: 3;

    
}
.item2{
    background-image: url(https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/2023/10/Ghost-Orchid-news.wgcu_.org_.jpg);
    grid-row-start: 1;
    grid-row-end: 5;
    grid-column-start: 3;
    grid-column-end: 6;
    background-repeat: no-repeat;
    background-size: cover;
}
.item3{
    background-image: url(https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20200604131457/Chocolate-cosmos.jpg);
    background-size: cover;
}
.item5{
    background-image: url(https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20200604131516/Kadupul-flowers.jpg);
    background-size: cover;
}
.item4{
    background-image: url(https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20200604131512/Jade-vine.jpg);
    background-size: cover;
}
.item7{
    background-image: url(https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20200604132242/Middlemists-red.jpg);
    background-size: cover;
}
.item6{
    background-image: url(https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/2023/10/Franklin-Tree-Flower-gardenia.net_.jpg);
    background-size: cover;
}
.item10{
    background-image: url(https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20200604131531/Rothschilds-Slipper-Orchid.jpg);
    background-size: cover;
}
.item8{
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 4;
    grid-row-end: 6;
    background-image: url(https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20200604131526/Parrots-beak-flower-Lotus-berthelotii.jpg);
    background-size: cover;
}
.item11{
    grid-column-start:4;
    grid-column-end:7;
    background-image: url(https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20200604131520/Koki%E2%80%99o.jpg);
    background-size: cover;
}
.item9{
    background-image: url(https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20200604131452/Black-Bat-Flower.jpg);
    background-size: cover;
}

</style>
<body>
    <div class="grd">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
        <div class="items item4"></div>
        <div class="items item5"></div>
        <div class="items item6"></div>
        <div class="items item7"></div>
        <div class="items item8"></div>
        <div class="items item9"></div>
        <div class="items item10"></div>
        <div class="items item11"></div>      
    </div>
</body>
</html>
